<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta content="telephone=no" name="format-detection" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>会员资料编辑-河洛泡泡</title>
<link rel="stylesheet" type="text/css" href="css/base.css"/>
<link rel="stylesheet" type="text/css" href="css/edit.css"/>
<link rel="stylesheet" type="text/css" href="css/area.css"/>
<script src="js/AreaData1.js"></script>
<script src="js/AreaData2.js"></script>
<script src="js/Area.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/mobiscroll_002.js" type="text/javascript"></script>
	<script src="js/mobiscroll_004.js" type="text/javascript"></script>
	<link href="css/mobiscroll_002.css" rel="stylesheet" type="text/css">
	<link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
	<script src="js/mobiscroll.js" type="text/javascript"></script>
	<script src="js/mobiscroll_003.js" type="text/javascript"></script>
	<script src="js/mobiscroll_005.js" type="text/javascript"></script>
	<link href="css/mobiscroll_003.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/aui.css"/>

</head>


<body>
<header class="page_header">
<a href="" class="nav_back"></a>
    <h1 class="page_name">编辑资料</h1> 
</header>
<div class="edit_info_list mt10">
<ul>
<li style="height:90px; line-height:90px;">头像<em></em><img src="images/face02.jpg"></li>
<li>昵称<input type="text" id="user_name" class="edit_input" placeholder="请输入昵称" ></li>
<li><span style="display:block; float:left;">性别</span><span style="display:block; float:right;"><input class="aui-radio" type="radio" name="demo1" checked style="margin-left:40px;"><div class="aui-radio-name">男</div><input class="aui-radio" type="radio" name="demo1"><div class="aui-radio-name">女</div></span></li>
<li>出生年月<span><input value="" class="edit_input" readonly name="appDate" id="appDate" type="text" placeholder="2016-01-01" ></span></li>
<li>地区<span><input id="demo1" type="text" readonly placeholder="城市选择" class="edit_input"  value="河南省,洛阳市,老城区">
		<input id="value1" type="hidden" value="17,191,3795"></span></li>
</ul>
</div>
<script>
var area1 = new LArea();
area1.init({
	'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
	'valueTo': '#value1', //选择完毕后id属性输出到该位置
	'keys': {
		id: 'id',
		name: 'name'
	}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
	'type': 1, //数据源类型
	'data': LAreaData //数据源
});
area1.value=[17,191,3795];//控制初始位置，注意：该方法并不会影响到input的value
var area2 = new LArea();
area2.init({
	'trigger': '#demo2',
	'valueTo': '#value2',
	'keys': {
		id: 'value',
		name: 'text'
	},
	'type': 2,
	'data': [provs_data, citys_data, dists_data]
});
</script>
<script type="text/javascript">
        $(function () {
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 10, //开始年份
		        endYear: currYear + 10 //结束年份
			};

		  	$("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
        });
    </script>
</body>
</html>
