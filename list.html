<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta content="telephone=no" name="format-detection" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>活动列表-河洛泡泡</title>
<link rel="stylesheet" type="text/css" href="css/base.css"/>
<link type="text/css" rel="stylesheet" href="css/select.css">
<link type="text/css" rel="stylesheet" href="css/class.css">
<link type="text/css" rel="stylesheet" href="css/list.css">

    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/my-app.css">

    <script data-main="js/list" src="lib/require-min.js" ></script>
</head>

<body>

<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view">

        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, "data-page" contains page name -->
            <div data-page="list" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">


<header class="page_header">
<a href="#" class="back nav_back"></a>
    <h1 class="page_name">活动列表</h1> 
</header>
 
<div class="m-filter clearfix" id="m-filter">
  <div class="filter-menu" id="filter-menu"><a href="javascript:;" for="filter-sort"><em class="sort-img" ></em><span v-html="title"></span></a> <a href="javascript:;" for="filter-sort">时间</a> <a href="javascript:;" for="filter-sort">费用</a> </div>
   <div class="box-filter" notsort="true" id="filter-sort">
    <div class="box-filter-hd">分类<i class="ico-close"></i></div>
    <div class="box-filter-bd">
      <div name="orderType">
        <div class="sort-view bg_fff">
          <div class="brand" id="tt">
              <div class="class_list_icon" id="nav">

<ul v-for="item in info">
<li>
    <div @touchend="chooseid(item.id,item.title)">
        <span class="index_icon class_icon00 db">
        </span>
        <span class="class_name db" v-html="item.title">
        </span>
    </div>
</li>
</ul>

<div class="clear"></div>
</div></div>
        </div>
      </div>
    </div>
  </div>
  <div class="box-filter" notsort="true" id="filter-sort">
    <div class="box-filter-hd">时间<i class="ico-close"></i></div>
    <div class="box-filter-bd">
      <div name="orderType">
        <div class="sort-view bg_fff">
          <div class="brand" id="ttime"> <a href="#">全部时间</a><a  href="#">最近一个月</a><a href="#"> 最近一周 </a><a href="#">今天</a>
           
            <a  href="#">明天</a> <a  href="#">本周末</a> </div>
        </div>
      </div>
    </div>
  </div>
  <div class="box-filter" notsort="true" id="filter-sort">
    <div class="box-filter-hd">费用<i class="ico-close"></i></div>
    <div class="box-filter-bd">
      <div class="sort-values" name="orderType"> <a staticpath="s1" value="1" class="current"><em>默认排序</em></a> <a staticpath="s5" value="5"><em>免费活动</em></a> <a staticpath="s4" value="4"><em>1-50元</em></a> <a staticpath="s3" value="3"><em>50-100元</em></a> <a staticpath="s6" value="6"><em>100-300元</em></a><a staticpath="s9" value="9"><em>300-500元</em></a> <a staticpath="s8" value="8"><em>500-1000元</em></a><a staticpath="s7" value="7"><em>1000元以上</em></a></div>
    </div>
  </div>
</div>

<!--列表-->
<div class="index_info_list">

</div>

<div class="page_load" id="page_load"><span v-if="!end" class="fl" style="margin-top:6px;"><img src="images/loadding.gif" width="25" height="25"></span><span class="fl">{{msg}}</span><div class="clear"></div></div>
<div class="bb_bg"></div>


<footer class="b_menu">
<a href=""><span class="b_icon01_current db"></span><em class="current_menu">活动</em></a>
<a href=""><span class="b_icon02 db"></span><em>发布</em></a>
<a href=""><span class="b_icon03 db"></span><em>我的</em></a>
</footer>

        </div>
    </div>
    </div>
    </div>
    </div>

</body>
</html>
