<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta content="telephone=no" name="format-detection" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>活动列表-河洛泡泡</title>
<link rel="stylesheet" type="text/css" href="css/base.css"/>

<body >
<div class="views">
	<div class="view view-main">
		<div class="pages ">
			<div data-page="list" class="page">
				<div class="page-content infinite-scroll" id="list">

<header class="page_header">
<a href="index.html" class="nav_back back"></a>
    <h1 class="page_name">活动列表</h1> 
</header>
<div class="page_w">
<div class="m-filter clearfix" id="m-filter">

  <div class="filter-menu" id="filter-menu">
      <a href="#" data-popup=".popup_a" class="open-popup">
          <em class="sort-img"></em><span v-html="filter.title"></span></a>
      <a href="#" data-popup=".popup_b" class="open-popup">时间</a>
      <a href="#" data-popup=".popup_c" class="open-popup">费用</a>
  </div>

   <div class="popup popup_a">
    <div class="box-filter-hd">分类
        <a href="#" class="ico-close db close-popup"></a>
    </div>
    <div class="box-filter-bd">
      <div name="orderType">
        <div class="sort-view bg_fff">
          <div class="brand" id="tt"><div class="class_list_icon">

<ul>

<li v-for="item in category">

    <a class="close-popup" href="#" @touchend="chooseid(item.id,item.title)">
        <span class="index_icon class_icon00 db"></span>
        <span class="class_name db" v-html="item.title"></span>
    </a>

</li>

</ul>

<div class="clear"></div>
</div></div>
        </div>
      </div>
    </div>
  </div>
  <div class="popup popup_b">
    <div class="box-filter-hd">时间<a href="#" class="ico-close db close-popup"></a></div>
    <div class="box-filter-bd">
      <div name="orderType">
        <div class="sort-view bg_fff">
          <div class="brand" id="ttime"> <a href="#">全部时间</a><a href="#">最近一个月</a><a href="#"> 最近一周 </a><a href="#">今天</a>
           
            <a  href="#">明天</a> <a  href="#">本周末</a> </div>
        </div>
      </div>
    </div>
  </div>
   <div class="popup popup_c">
    <div class="box-filter-hd">费用<a href="#" class="ico-close db close-popup"></a></div>
    <div class="box-filter-bd">
      <div class="sort-values" name="orderType"> <a staticpath="s1" value="1" class="current"><em>默认排序</em></a> <a staticpath="s5" value="5"><em>免费活动</em></a> <a staticpath="s4" value="4"><em>1-50元</em></a> <a staticpath="s3" value="3"><em>50-100元</em></a> <a staticpath="s6" value="6"><em>100-300元</em></a><a staticpath="s9" value="9"><em>300-500元</em></a> <a staticpath="s8" value="8"><em>500-1000元</em></a><a staticpath="s7" value="7"><em>1000元以上</em></a></div>
    </div>
  </div>
</div>
<div class="index_info_list">

    <ul>
        <li v-for="item in list">

            <a href="info.html"><img :src="item.url" border="0"></a>
            <h3><a href="info.html" v-html="item.title"></a></h3>
            <span class="index_list_author f14">发布人：<span v-html="item.nickname"></span></span>
            <div><span class="list_views" v-html="item.view"></span></div>
        </li>


    </ul>

</div>

    <span class="fl" style="margin-top:6px;" v-if="!end">
        <img src="images/loadding.gif" width="25" height="25">
    </span>
    <span class="fl" v-html="msg"></span>
    <div class="clear"></div>
</div>

<div class="bb_bg"></div>
