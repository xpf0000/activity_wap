<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>发布信息-河洛泡泡</title>
<link rel="stylesheet" type="text/css" href="css/base.css"/>
<link rel="stylesheet" type="text/css" href="css/index.css"/>

    <script data-main="js/index" src="lib/require-min.js" ></script>

<body>
<div class="views">
	<div class="view view-main">
		<div class="pages navbar-through toolbar-through">
			<div data-page="publish" class="page">
				<div class="page-content" id="publish">

<header class="page_header">
<a href="index.html" class="nav_back back"></a>
    <h1 class="page_name">编辑</h1>  
</header>




<div class="page_w">

	<form id="coverform">
	<input id="cover" type="file" name="file" @change="coverChange($event)" accept="image/*" hidden="true" />
	</form>

<div class="p_page_banner" :style="'background-image: url('+cover+');'">
<textarea id="mtitle" name="title" class="p_title" placeholder="点击设置标题" v-model="title"></textarea>
<button class="p_up_img" @touchend="chooseCover"></button>
</div>


<div v-for="(item,index) in list">
<div class="p_add" :id="'p_add'+index" @touchend="addclick(index)"></div>
<div :id="'p_upload_class'+index" style=" height:32px; line-height:32px;display:none; padding-top:6px;">

<div class="p_upload_class" >
	<a href="#" class="p_up_words db" @touchend="showTxtEdit(index,true)">
		文字信息
	</a>
	<a href="#" class="p_up_photo db" @touchend="chooseimg(index,true)">
		图片信息
	</a>
	<div class="cl"></div>
</div>

</div>
<div class="p_box">

	<form :id="'mform'+index">
	<input :id="'file'+index"
		   multiple="multiple"
		   type="file"
		   :name="'file'+index+'[]'"
		   @change="imgChange($event,index)"
		   @blur="imgChange($event,index)"
		   @input="imgChange($event,index)"
		   hidden="true" v-if="isnew"/>
		<input :id="'file'+index"
			   type="file"
			   :name="'file'+index+'[]'"
			   @change="imgChange($event,index)"
			   @blur="imgChange($event,index)"
			   @input="imgChange($event,index)"
			   hidden="true"
			    v-else/>
	</form>

	<textarea :name="'txt'+index" v-html="item.txt" hidden="true"></textarea>

	<div class="p_img fl" :style="'background-image: url('+item.img+');'" @touchend="chooseimg(index,false)">
	</div>

	<div class="p_memo fl mt15" @touchend="showTxtEdit(index,false)" v-html="item.txt">
		点击这里输入照片说明
	</div>

	<div class="cl"></div>
    <div class="p_reduce" @touchend="clip(index)"></div>
    <div class="p_down" @touchend="movedown(index)"></div>
</div>
</div>

<div class="p_sign_up tc" id="p_sign_up">添加报名</div>
<div class="p_form_li bg-ff mt10" id="p_form_li" style="display:none">
<ul>
<li>开始时间<input type="text" id="begin_time" name="begin_time" class="sign_input" placeholder="请设置开始时间" ></li>
<li>结束时间<input type="text" id="begin_time" name="begin_time" class="sign_input" placeholder="请设置开始时间" ></li>
<li>活动地点<input type="text" id="begin_time" name="begin_time" class="sign_input" placeholder="请选择活动地点" ></li>
<li>活动类型<input type="text" id="begin_time" name="begin_time" class="sign_input" placeholder="请选择活动类型" ></li>
<li>活动费用<input type="text" id="begin_time" name="begin_time" class="sign_input" placeholder="请设置活动费用" ></li>
<li>人数限制<input type="text" id="begin_time" name="begin_time" class="sign_input" placeholder="请设置最多报名人数" ></li>
<li style="height:106px; line-height:30px;">活动标签<span><em id="em01">骑行</em><em id="em02">徒步</em><em id="em03">滑雪</em><em id="em04">骑行</em><em id="em05">徒步</em><em id="em06">滑雪</em><em id="em07">骑行</em><em id="em08">徒步</em><em id="em09">滑雪</em><em id="em10">骑行</em><em id="em11">徒步</em><em id="em12">滑雪</em><div class="cl"></div></span></li>
</ul>
</div>
<div class="p_div">
	<input class="p_button tc" value="提交发布" type="button" @touchend="doSubmit" />
</div>

<div class="am-sign-up popup popup_a">
<div class="box-filter-hd">请输入内容<a href="#" class="ico-close db close-popup"></a></div>
<div style="margin:15px;">
<textarea class="p_content">

</textarea>
</div>
<div style="width:100%; margin:0 auto; max-width:640px;position:fixed; bottom:0;">
<div class="p_div">
	<input class="p_button_b tc" value="确定" type="button" @touchend="txteditend"/>
</div>
</div>
