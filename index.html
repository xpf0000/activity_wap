<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta content="telephone=no" name="format-detection" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>河洛泡泡-网站首页</title>
<link rel="stylesheet" type="text/css" href="css/base.css"/>
<link rel="stylesheet" type="text/css" href="css/index.css"/>
<link rel="stylesheet" type="text/css" href="css/Slider.css"/>
<link rel="stylesheet" type="text/css" href="css/class.css"/>
<link rel="stylesheet" type="text/css" href="css/list.css"/>

	<link type="text/css" rel="stylesheet" href="css/select.css">


	<link rel="stylesheet" href="css/framework7.ios.min.css">
	<link rel="stylesheet" href="css/framework7.ios.colors.min.css">
	<link rel="stylesheet" href="css/my-app.css">

	<script data-main="js/index" src="lib/require-min.js" ></script>

	<style>

		.swiper-slide1{
			height: 150px;
		}

		.swiper-wrapper img{
			width : 100%;
			height: 100%;
		}

	</style>
</head>

<body>

<!-- Views -->
<div class="views">
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">

<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-through">
	<!-- Page, "data-page" contains page name -->
	<div data-page="index" class="page">
		<!-- Scrollable page content -->
		<div class="page-content">



			<header>
				<h1 class="index_page_name" style="z-index: 1">河洛泡泡</h1>
			</header>

		<div id="aui-slide3" class="swiper-container" data-space-between='0'>
			<div class="swiper-wrapper">
				<div class="swiper-slide swiper-slide1" v-for="item in info">
					<img v-bind:src="item.picurl" alt="">
				</div>

			</div>
			<div class="swiper-pagination"></div>
		</div>





					<nav class="class_icon mt10 mb10 " id="nav">
						<ul v-for="item in info">

							<li>
								<a :href="'list.html?id='+item.id+'&title='+item.title">
									<span class="index_icon class_icon01 db"></span>
									<span class="class_name db" v-html="item.title"></span>
								</a>
							</li>
						</ul>
					</nav>





<div class="search_box">
<form><input type="text" id="index_search" name="index_search" class="index_search mt15" value="" placeholder="搜索活动"/></form>
</div>





<div class="index_info_list">
</div>



<div class="page_load" id="page_load">
	<span class="fl" style="margin-top:6px;" id="running" v-if="!end">
		<img src="images/loadding.gif" width="25" height="25">
	</span>
	<span class="fl">{{msg}}</span>

	<div class="clear"></div></div>


<div class="bb_bg"></div>
<footer class="b_menu">
<a href=""><span class="b_icon01_current db"></span><em class="current_menu">活动</em></a>
<a href=""><span class="b_icon02 db"></span><em>发布</em></a>
<a href=""><span class="b_icon03 db"></span><em>我的</em></a>
</footer>

		</div>
	</div>

			</div>
		</div>
	</div>

</body>
</html>
