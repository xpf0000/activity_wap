<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>活动管理-河洛泡泡</title>
    <link rel="stylesheet" type="text/css" href="css/base.css?v=1.0.0"/>
    <link type="text/css" rel="stylesheet" href="css/index.css?v=1.0.0">
    <link rel="stylesheet" href="css/framework7.ios.css?v=1.0.0">
    <link rel="stylesheet" href="css/framework7.ios.colors.css?v=1.0.0">
    <link rel="stylesheet" href="css/my-app.css?v=1.0.0">

    <script> 		var _hmt = _hmt || []; 		(function() { 			var hm = document.createElement("script"); 			hm.src = "https://hm.baidu.com/hm.js?f42b478b69016d43ff85ea9ebf4370f9"; 			var s = document.getElementsByTagName("script")[0]; 			s.parentNode.insertBefore(hm, s); 		})(); 	</script>  	<script data-main="js/index.js?v=1.0.1" src="lib/require-min.js?v=1.0.1" ></script>

</head>

<body>
<div class="views">
    <div class="view view-main">
        <div class="pages">
            <div data-page="join_list" class="page">
                <div class="page-content" id="join_list">
                    <header class="page_header">
                        <a href="index.html" class="nav_back back"></a>
                        <h1 class="page_name">报名列表</h1>
                    </header>

                    <div class="page_w" style="background:#fff; height:100%;">

                        <div class="list-block media-list" style="margin: 0">
                            <ul>

                                <li v-for="item in list">
                                    <div class="item-content" style="align-items: flex-start">
                                        <div class="item-media join_media">
                                                <img :src="item.headimage">
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-title" v-html="item.name">王大力</div>
                                                <div class="item-after" v-if="item.sex == '0'">
                                                男
                                                </div>

                                                <div class="item-after" v-else>
                                                    女
                                                </div>

                                            </div>

                                            <div class="item-subtitle" style="margin-top: 5px;margin-bottom: 5px;">手机号：

                                                <a :href="'tel:'+item.mobile" class="external">

                                                    {{item.mobile}}

                                                    </a>


                                            </div>

                                            <div class="item-text">身份证：
                                                {{item.idcard}}
                                            </div>
                                        </div>
                                    </div>
                                </li>

                            </ul>
                        </div>



                        <div class="xgrid">
                            <div class="col-100" style="padding: 12px;">
                                <img src="images/loadding.gif" width="25" height="25" v-if="!end">
                                <span class="fl" v-html="msg"></span>
                            </div>
                            <div class="clear"></div>
                        </div>

                        <div class="bb_bg"></div>


                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
